<section>

    <h1>Lista dei clienti:</h1>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Ragione sociale</th>
          <th scope="col">Email</th>
          <th scope="col">Partita Iva</th>
          <th scope="col"><a class="btn btn-success" [routerLink]="['/dettagliCliente']" routerLinkActive="active">Nuovo Cliente</a></th>
        </tr>
      </thead>

      <tbody *ngFor="let cliente of clienti; let i = index">
        <tr>
          <th scope="row">{{ cliente.id }}</th>
          <td>{{ cliente.ragioneSociale }}</td>
          <td>{{ cliente.email }}</td>
          <td>{{ cliente.partitaIva }}</td>

          <td><button class="btn btn-info" [routerLink]="['/fattureClienti', cliente.id]" routerLinkActive="active">Fatture</button></td>
          <td><button class="btn btn-warning" [routerLink]="['/modificaClienti', cliente.id]" routerLinkActive="active" >Modifica</button></td>
          <td>
            <button class="btn btn-danger" (click)="eliminaCliente(cliente.id, i)">Elimina</button>
          </td>
        </tr>
      </tbody>
    </table>

    <!-- paginazione -->
    <nav aria-label="Page navigation">
      <ul class="pagination">
        <li class="page-item" *ngIf="!response.first">
          <a class="page-link" (click)="cambiaPag(response.number - 1)">Indietro</a>
        </li>
        <li class="page-item" *ngFor="let pag of numP; let p = index">
          <a class="page-link" (click)="cambiaPag(p)">{{ p + 1 }}</a>
        </li>
        <li class="page-item" *ngIf="!response.last">
          <a class="page-link" (click)="cambiaPag(response.number + 1)">Avanti</a>
        </li>
      </ul>
    </nav>

</section>
