<!-- NUOVO CLIENTE -->

<section>
  <h1 class="text-center">Nuovo cliente</h1>

    <form class="mt-5 container" #form="ngForm">

      <h2>Informazioni personali</h2>

      <!-- NOME -->
      <div class="form-row">
        <div class="form-group col-3">
          <input type="text" [(ngModel)]="newCliente.nomeContatto" name="nomeContatto" class="form-control" placeholder="Nome"/>
        </div>

        <!-- COGNOME -->
        <div class="form-group col-3">
          <input type="text" [(ngModel)]="newCliente.cognomeContatto" name="cognomeContatto" class="form-control" placeholder="Cognome"/>
        </div>
      </div>

      <!-- RAGIONE SOCIALE -->
      <div class="form-row">
        <div class="form-group col-3">
          <input type="text" [(ngModel)]="newCliente.ragioneSociale" name="ragioneSociale" class="form-control" placeholder="Ragione sociale"/>
        </div>

        <!-- PARTITA IVA -->
        <div class="form-group col-3">
          <input type="number" [(ngModel)]="newCliente.partitaIva" name="partitaIva" class="form-control" placeholder="Partita IVA"/>
        </div>
      </div>


      <div class="form-row">
        <!-- EMAIL -->
        <div class="form-group col-3">
          <input type="email" [(ngModel)]="newCliente.email" name="email" class="form-control" placeholder="Email"/>
        </div>

        <!-- PEC -->
        <div class="form-group col-3">
          <input type="email" [(ngModel)]="newCliente.pec" name="pec" class="form-control" placeholder="Pec"/>
        </div>
      </div>

      <div class="form-row">
        <!-- TELEFONO CONTATTO -->
        <div class="form-group col-3">
          <input type="text" class="form-control" [(ngModel)]="newCliente.telefonoContatto" name="telefonoContatto" id="telefonoContattoInput" placeholder="Telefono contatto"/>
        </div>

        <!-- EMAIL CONTATTTO -->
        <div class="form-group col-3">
          <input type="email" class="form-control" [(ngModel)]="newCliente.emailContatto" name="emailContatto" id="emailContattoInput" placeholder="Email contatto"/>
        </div>
      </div>


      <div class="form-row">
        <!-- TELEFONO -->
        <div class="form-group col-3">
          <input type="phone" [(ngModel)]="newCliente.telefono" name="telefono" class="form-control" placeholder="Telefono"/>
        </div>

        <!-- TIPO CLIENTE -->
        <div class="form-group col-3">
          <select class="form-control" [(ngModel)]="newCliente.tipoCliente" name="ragioneSociale">
            <option selected>--Tipo cliente--</option>
            <option>SRL</option>
            <option>SPA</option>
            <option>SAS</option>
            <option>PA</option>
          </select>
        </div>
      </div>
    </form>


























    <!-- FORM SEDE OPERATIVA -->
      <div class="col">

      <div class="col">
      <h2>Sede operativa</h2>
        <form class="mt-6 ">

          <div class="form-row">
            <!-- INDIRIZZO -->
            <div class="form-group col-3">
              <input type="text" [(ngModel)]="newCliente.indirizzoSedeOperativa.via" name="via" class="form-control" placeholder="Indirizzo"/>
            </div>
          </div>

          <div class="form-row">
            <!-- CIVICO -->
            <div class="form-group col-1">
              <input type="text" [(ngModel)]="newCliente.indirizzoSedeOperativa.civico" name="civico" class="form-control" placeholder="Civico"/>
            </div>

            <!-- CAP -->
            <div class="form-group col-2">
              <input type="number" [(ngModel)]="newCliente.indirizzoSedeOperativa.cap" name="cap" class="form-control" placeholder="CAP"/>
            </div>
          </div>

          <div class="form-row">
            <!-- Località -->
            <div class="form-group col-3">
              <input type="text" [(ngModel)]="newCliente.indirizzoSedeOperativa.localita" name="localita" class="form-control" placeholder="Località"/>
            </div>
          </div>


          <div class="form-row">

            <!-- PROVINCIA -->
            <div class="form-group col-3">
              <select class="form-select" [ngModel]="newCliente.indirizzoSedeOperativa.provincia" (ngModelChange)="onChangeProvinciaOperativa($event)" name="nome" class="form-control">
                <option selected>Seleziona Provincia</option>
                <option *ngFor="let item of provincia" [ngValue]="item"> {{ item.nome }} </option>
              </select>
            </div>
          </div>

          <!-- COMUNE -->
          <div class="form-row">
            <div class="form-group col-3">
              <select class="form-select" [(ngModel)]="newCliente.indirizzoSedeOperativa.comune" name="nome" class="form-control">
                <option selected>Seleziona Comune</option>
                <option *ngFor="let item of comuniSedeOperativa" [ngValue]="item"> {{ item.nome }} </option>
              </select>
            </div>
          </div>
        </form>
      </div>















      <!-- SEDE LEGALE -->
      <div class="col">

          <h2>Sede legale</h2>

        <form class="mt-3">

          <div class="form-row">
            <!-- INDIRIZZO -->
            <div class="form-group col-3">
              <input type="text" [(ngModel)]="newCliente.indirizzoSedeLegale.via" name="via" class="form-control" placeholder="Indirizzo"/>
            </div>
          </div>

          <div class="form-row">

            <div class="form-group col-1">
              <input
                type="text"
                [(ngModel)]="newCliente.indirizzoSedeLegale.civico"
                name="civico"
                class="form-control"
                placeholder="Civico"
              />
            </div>

            <!-- CAP -->
            <div class="form-group col-2">
              <input
                type="number"
                [(ngModel)]="newCliente.indirizzoSedeLegale.cap"
                name="cap"
                class="form-control"
                placeholder="CAP"
              />
            </div>
          </div>



          <div class="form-row">

            <!-- LOCALITA -->
            <div class="form-group col-3">
              <input
                type="text"
                [(ngModel)]="newCliente.indirizzoSedeLegale.localita"
                name="localita"
                class="form-control"
                placeholder="Località"
              />
            </div>
          </div>


          <div class="form-row">

            <!-- PROCINCIA -->
            <div class="form-group col-3">
              <select
                class="form-select"
                [ngModel]="newCliente.indirizzoSedeLegale.provincia"
                (ngModelChange)="onChangeProvinciaLegale($event)"
                name="nome"
                class="form-control"
              >
                <option selected>Seleziona Provincia</option>
                <option *ngFor="let item of provincia" [ngValue]="item">
                  {{ item.nome }}
                </option>
              </select>
            </div>
          </div>

          <div class="form-row">

            <!-- COMUNE -->
            <div class="form-group col-3">
              <select
                class="form-select"
                [(ngModel)]="newCliente.indirizzoSedeLegale.comune"
                name="nome"
                class="form-control"
              >
                <option selected>Seleziona Comune</option>
                <option *ngFor="let item of comuniSedeLegale" [ngValue]="item">
                  {{ item.nome }}
                </option>
              </select>
            </div>
          </div>
          <button
            type="submit"
            class="btn col-2 my-1 btn-success pulsantiInt"
            (click)="addCliente(newCliente)"
          >Nuovo Cliente
          </button>
        </form>
      </div>
    </div>
  `,
</section>
