<section>

  <h1>Crea nuova fattura</h1>

  <div class="section">

    <form #form="ngForm" (ngSubmit)="crea(form)">

        <div class="card-body">
          <h5 class="card-title text-center">{{ cliente.ragioneSociale }}</h5>
          <h5 class="card-subtitle mb-2 text-center">{{ cliente.nomeContatto }} {{ cliente.cognomeContatto }}</h5>

          <div class="m-2">
            <label class="card-text " for="importo">Importo: </label>
            <input type="number" id="importo" [(ngModel)]="form.value.importo" name="importo" class="form-control"/>
          </div>

          <label class="card-text m-2">Stato Fattura:
            <select name="stato" id="stato" ngModel class="form-select">
              <option value=""></option>
              <option value="2">Pagata</option>
              <option value="1">Non pagata</option>
            </select>
          </label>

          <div class="m-2">
            <label class="card-text" for="numFatt">Numero fattura: </label>
            <input type="number" id="numFatt" [(ngModel)]="form.value.numFatt" name="numFatt" class="form-control"/>
          </div>

          <div class="m-2">
            <label class="card-text">Data:</label>
            <input type="date" class="form-control" [(ngModel)]="form.value.data" name="data"/>
          </div>

          <div class="d-flex mt-5 justify-content-evenly">
            <button type="submit" class="btn btn-success">Crea fattura</button>
          </div>

        </div>

    </form>
  </div>
</section>
