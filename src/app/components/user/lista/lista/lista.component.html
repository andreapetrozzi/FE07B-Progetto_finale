<!-- LISTA UTENTI -->
<section>

  <h1>Lista degli utenti registrati</h1>

  <table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Username</th>
        <th scope="col">Email</th>
        <th scope="col">Ruolo</th>
      </tr>
    </thead>

    <tbody>
      <tr *ngFor="let utente of utenti; let i = index">
        <th scope="row">{{ utente.id }}</th>
        <td>{{ utente.username }}</td>
        <td>{{ utente.email }}</td>
        <td *ngFor="let item of utente.roles">{{ item.roleName }}</td>
      </tr>
    </tbody>
  </table>



  <!-- paginazione -->
  <nav aria-label="Page navigation">
    <ul class="pagination">
      <li class="page-item" *ngIf="!response.first">
        <a class="page-link" (click)="cambiaPag(response.number - 1)">Indietro</a>
      </li>
      <li class="page-item" *ngFor="let pag of numP; let p = index">
        <a class="page-link" (click)="cambiaPag(p)">{{ p + 1 }}</a>
      </li>
      <li class="page-item" *ngIf="!response.last">
        <a class="page-link" (click)="cambiaPag(response.number + 1)">Avanti</a>
      </li>
    </ul>
  </nav>

</section>
